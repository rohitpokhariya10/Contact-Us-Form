<body>
  <h1>Welcome to Rohit Webpage</h1>  
  <h2>Contact Us Form</h2>
  <!-- NO Action -->
  <form action="">
  <label for="name">Name</label>  
 <input type="text" name="name" id="name" placeholder="Enter Your Name">
 <br>
 <label for="Email">Email</label>  
 <input type="text" name="name" id="Email" placeholder="Enter Your Email">
 <br>
 <label for="contact">Contact</label>  
 <input type="number" name="contact" id="contact">
 <br>
<!-- gender -->
 <label for="gender">Gender</label>
 <select name="gender" id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="others">Others</option>
 </select>
 <br>
  <!-- Date of birth -->
  <label for="dob">Date of Birth</label>
  <input type="date" name="date" id="dob">
  <br>
  <!-- Rating -->
  <span>Rating</span>
  <input type="radio" name="rating" id="rating1" value="1">
  <label for="rating1">1</label>
  <input type="radio" name="rating" id="rating2" value="2">
  <label for="rating2">2</label>
  <input type="radio" name="rating" id="rating3" value="3">
  <label for="rating3">3</label>
  <input type="radio" name="rating" id="rating4" value="4">
  <label for="rating4">4</label>
  <input type="radio" name="rating" id="rating5" value="5">
  <label for="rating5">5</label>
  <br>
  <!-- Message Block -->
   <label for="msg">Enter Your Message</label>
   <textarea name="messag" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
<br>
<!-- submit  & Reset Button -->
<input type="submit" name="submit" id="submit" value="Submit">
<input type="reset" name="reset" id="reset" value="reset">
